<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game Idea Generator</title>
    <style>
     body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #357abd;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        #idea-container {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
        }

        #idea-container p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        #idea-container h2 {
            margin-top: 0;
            color: #e0e0e0;
        }
        #studio-name {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 1.5em;
    color: #ffffff;
   // text-shadow: 
        0 0 5px #fff, 
        0 0 5px #fff, 
        0 0 10px #ff00ff, 
        0 0 15px #ff00ff, 
        0 0 20px #ff00ff, 
        0 0 25px #ff00ff, 
        0 0 30px #ff00ff;
    font-family: 'Arial', sans-serif;
    letter-spacing: 2px;
}


</style>
</head>
<body>
    <div id="studio-name">Neonfire Studio</div>
    <h1>Random Game Idea Generator</h1>
    <button onclick="generateIdea()">Generate Idea</button>
    <div id="idea-container">
        <h2>Generated Game Idea</h2>
        <p id="idea">Click the button to generate a game idea.</p>
        <p id="explanation"></p>
    </div>

    <script>
        function generateIdea() {
            var genres = ['Platformer', 'RPG', 'Puzzle', 'Shooter'];
            var themes = ['Space', 'Fantasy', 'Medieval', 'Modern City'];
            var mechanics = ['Stealth', 'Crafting', 'Building'];
            var characters = ['Hero', 'Villain', 'Alien'];
            var objectives = ['Rescue', 'Escape', 'Collect'];

            var genre = genres[Math.floor(Math.random() * genres.length)];
            var theme = themes[Math.floor(Math.random() * themes.length)];
            var mechanic = mechanics[Math.floor(Math.random() * mechanics.length)];
            var character = characters[Math.floor(Math.random() * characters.length)];
            var objective = objectives[Math.floor(Math.random() * objectives.length)];

            var idea = `A ${genre} game set in a ${theme} world where you play as a ${character} with ${mechanic} mechanics. The objective is to ${objective}.`;

            var explanation = `
                <strong>Setting:</strong> The game is set in a ${theme} world, featuring ${theme === 'Medieval' ? 'castles, knights, and a historical atmosphere' : ''}${theme === 'Fantasy' ? 'magical elements, mythical creatures, and enchanted lands' : ''}${theme === 'Space' ? 'futuristic spaceships, alien planets, and the vast expanse of the cosmos' : ''}${theme === 'Modern City' ? 'a bustling metropolis with skyscrapers, modern technology, and urban environments' : ''}.
                <br><br>
                <strong>Main Character:</strong> You play as a ${character}, ${character === 'Hero' ? 'a brave individual determined to overcome challenges' : ''}${character === 'Villain' ? 'a cunning antagonist with a complex backstory' : ''}${character === 'Alien' ? 'an extraterrestrial being with unique abilities and perspective' : ''}.
                <br><br>
                <strong>Gameplay Mechanics:</strong> The game features ${mechanic} mechanics, allowing players to ${mechanic === 'Stealth' ? 'sneak past enemies, avoid detection, and use stealth tactics' : ''}${mechanic === 'Crafting' ? 'create tools, weapons, and items to aid in your journey' : ''}${mechanic === 'Building' ? 'construct structures, fortifications, and other creations to overcome obstacles' : ''}.
                <br><br>
                <strong>Objective:</strong> The main goal is to ${objective}. This could involve ${objective === 'Rescue' ? 'saving an important character or group of people' : ''}${objective === 'Escape' ? 'finding a way out of a dangerous situation or location' : ''}${objective === 'Collect' ? 'gathering specific items or resources scattered throughout the world' : ''}.
                <br><br>
                <strong>Example Scenario:</strong> As a ${character} in this ${theme} world, you might ${objective === 'Rescue' ? `venture into a dark forest to rescue a kidnapped prince, using your ${mechanic} skills to navigate treacherous terrain and avoid enemy patrols` : objective === 'Escape' ? `find yourself trapped in an ancient castle, where you must use your ${mechanic} abilities to build makeshift ladders and bridges to escape` : `explore a vast space station, collecting rare artifacts while using your ${mechanic} skills to avoid hostile alien creatures`}.

            `;

            document.getElementById('idea').innerText = idea;
            document.getElementById('explanation').innerHTML = explanation;
        }
    </script>
</body>
</html>
